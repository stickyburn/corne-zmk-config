# Uncomment the following lines to enable the Corne RGB Underglow
#CONFIG_ZMK_RGB_UNDERGLOW=y
#CONFIG_WS2812_STRIP=y

CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_WORK_QUEUE_SYSTEM=y

CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000

# Upgrade BLE power for better connection
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Build performance optimizations
# Reduce binary size and improve build speed
CONFIG_SIZE_OPTIMIZATIONS=y
CONFIG_SPEED_OPTIMIZATIONS=y

# Optimize for better performance
CONFIG_COMPILER_OPT="-Os"

# Disable unused features to speed up builds
# CONFIG_LOG=y is commented out to reduce build time
# CONFIG_DEBUG=y is commented out to reduce build time

# Memory optimizations for better performance
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Bluetooth optimizations for faster pairing and connection
CONFIG_BT_MAX_CONN=4
CONFIG_BT_MAX_PAIRED=4
